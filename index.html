<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form>
      <h1>All About You</h1>
      <fieldset>
        <div>
          <label>
           <b>Full Name:</b>
          </label>
          <input type="text" placeholder="Enter Name Here" /> 
          <br> 
          <br>
          <label><b>Birthdate:</b></label>
          <input type="text" placeholder="Enter Birthdate Here" />
          <br> 
          <br>
          <label><b>Gender:</b></label>
          <input type="radio" name="gender" value="male"/> <label>Male</label>
          <input type="radio" name="gender" value="female"/> <label>Female</label>
          <br>
          <br>
          <label><b>Check all that you are:</b></label>
          <br>
           <input type="checkbox" value="honest"/> <label>Honest</label>
          <br>
          <input type="checkbox" value="courageous"/> <label>Courageous</label>
          <br>
          <input type="checkbox" value="kind"/> <label>Kind</label>
          <br>
          <input type="checkbox" value="creative"/> <label>Creative</label>
          <br>
          <input type="checkbox" value="optimistic"/> <label>Optimistic</label>
          <br>
          <input type="checkbox" value="respectful"/> <label>Respectful</label>
          <br>
          <input type="checkbox" value="organized"/> <label>Organized</label>
          <br>
          <br>
          <label><b>Which continent do you live in? <br> Choose an option:</b></label>
          <select>
            <option>North America</option>
            <option>South America</option>
            <option>Asia</option>
            <option>Europe</option>
            <option>Africa</option>
            <option>Antarctica</option>
          </select>
          <br>
          <br>
          <label><b>Tell us about your hobbies and interests:</b></label>
          <br>
          <textarea placeholder="Type Here"></textarea>
          <br>
          <br>
          <input type="submit" class="btn"/>
        </div>
      </fieldset>
    </form>
  </body>
</html>
